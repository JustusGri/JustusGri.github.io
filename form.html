        <div class="container justify-content-center">

            <h1>Add New Interest</h1>

            <form>
                <div class="form-group">
                    <label>Interest Name</label>
                    <input type="name" class="form-control" placeholder="Name">
                </div>
                
                <div class="form-group">
                    <label>Text About Interest</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="form-row">

                    <div class="form-group col">
                        <label>Upload Local Image</label>
                        <input type="file" class="form-control-file">
                    </div>

                    <div class="form-group col">
                        <label>Select # of Tweets to Display</label>
                        <select id="Select" class="form-control">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>




                

                <div class="form-group col">
                    <label>On a scale of 1-5, how interested are you in this topic?</label>

                    <div class="form-row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="1">
                            <label class="form-check-label">1</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="2">
                            <label class="form-check-label">2</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="3">
                            <label class="form-check-label">3</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="4">
                            <label class="form-check-label">4</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="5">
                            <label class="form-check-label">5</label>
                        </div>

                    </div>
                </div>

                <div class="form-group col">
                    <label>Login to Finish Submitting</label>

                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>


                        

                

                    
                <div class="col">
                        
                    <button type="submit" class="btn btn-primary">Submit</button>
                          
                </div>
                





            </form>
